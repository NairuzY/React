<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Registration page</title>
  </head>

  <body>
    <div class="home-container">
     <form action="welcome.html" method="get">
<fieldset>

<legend>Registration Form</legend>
<table border="2" bordercolor="red">
<tr>
  <td>First Name</td>
  <td><input type="text" name="firstname" value="" /></td>

</tr>
<tr>
  <td>Last Name</td>
  <td><input type="text" name="lastname" value="" /></td>
</tr>
<tr>
  <td>Password</td>
  <td><input type="password" name="password" value="" /></td>
</tr>
<tr>
  <td>
    Gender
  </td>
  <td>
     <input type="radio" name="r1" value="male"><label>Male</label>
    <input type="radio" name="r1" value="female"><label>Female</label>
  </td>
</tr>
<tr>
  <td>Birthdate</td>
  <td>
        <input type="date" name="Birthdate" value="" /><br />
  </td>

</tr>
<tr > <td colspan="2"> <h1>Interests</h1></td></tr>
<tr > 
  <td>
    <input type="checkbox" name="c1" value="Sports"><label>Sports</label>
    <input type="checkbox" name="c2" value="Books"><label>Books</label>
    <input type="checkbox" name="c3" value="Fashion"><label>Fashion</label>

  </td>
  <td>
    <input type="checkbox" name="c4" value="Music"><label>Music</label>
    <input type="checkbox" name="c5" value="Movies"><label>Movies</label>
    <input type="checkbox" name="c6" value="Dance"><label>Dance</label>
</tr>
</tr>




</table>


<input type="submit" value="Submit"/>
    </div>
